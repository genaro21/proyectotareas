<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Tareas</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-todo row">
            <!-- FORMULARIO ENTRADAS -->
            <div class=" col-4">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                      
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Título" value="">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripción"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="crearTareas()" class="btn btn-success" type="button">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN FORMULARIO ENTRADAS -->
            <!-- LISTA TAREAS -->
            <div id="task-container" class=" col-8">
                
            </div>
            <!-- FIN LISTA TAREAS -->
        </div>
    </div>
  
    <!-- MODAL -->

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="edit-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="edit-title" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="edit-title" placeholder="Título" value="">
            </div>
            <div class="mb-3">
                <label for="edit-description" class="form-label">Descripción</label>
                <textarea class="form-control" id="edit-description" placeholder="Descripción"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button  class="btn btn-success" type="button">Editar</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/services.js"></script>    
</body>
</html>
